<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
<div id="options">
    <h1>Settings</h1>
    <div>
        <h2>Manage Websites</h2>
        <div id="manage-websites">
            <!-- 动态加载网站 -->
        </div>
        <input type="text" id="new-site-name" placeholder="Site Name">
        <input type="text" id="new-site-url" placeholder="Site URL">
        <button id="add-site-button">Add Site</button>
    </div>
    <div>
        <h2>Change Shortcut</h2>
        <p>点击下方链接前往快捷键设置页面:</p>
        <a href="#" id="shortcut-link" style="font-size: 18px; font-weight: bold;">chrome://extensions/shortcuts</a>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
